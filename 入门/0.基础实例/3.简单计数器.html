<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue简单计数器</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>当前计数值{{count}}</h3>
        <button @click="addCount">加</button>
        <button @click="delcount">减</button>
    </div>
    <script>
        var vm = new new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                addCount() {
                    this.count++
                },
                delcount() {
                    this.count--
                }
            },
        })
    </script>
</body>

</html>
