<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父组件与子组件</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <parent-com></parent-com>
    </div>
</body>

<script>
    // 1.创建一个子组件
    let childCom = Vue.extend({
        template: `
      <div>我是子组件内容。</div>
    `
    })
    // 2.创建一个父组件，并注册子组件
    let parentCom = Vue.extend({
        template: `
      <div>
        <h1>我是父组件内容</h1>
        <child-com></child-com>
      </div>
    `,
        components: {
            childCom
        }
    })
    let app = new Vue({
        el: '#app',
        components: {
            parentCom
        }
    })
</script>

</html>
