<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{count1 | filterEven}}</h2>
        <h2>{{count2 | filterEven}}</h2>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            count1 :10,
            count2 :11
        },
        filters:{
            filterEven(num){
                if(num%2 ===0){
                    return num
                }else{
                    return '非偶数'
                }
            }
        }
    })
</script>

</html>
