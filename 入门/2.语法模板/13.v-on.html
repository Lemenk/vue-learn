<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on事件监听</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 测试v-on指令及其缩写，实现点击按钮使数字累加 -->
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>
            <button v-on:click="num++">点击</button>
            <!-- v-on缩写为@ -->
            <button @click="num++">点击1</button>
            <br>
            <!-- 标准写法 -->
            <button @click="handle">点击2</button>
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            handle() {
                // 这里的this是Vue的实例对象+
                console.log(this === vm)
                //   在函数中 想要使用data里面的数据 一定要加this 
                this.num++;
            }

        }

    });
</script>

</html>
