<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" name="name" v-model="name">
        <h3>{{name}}</h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '张三'
            }
        })
    </script>
</body>
</html>
